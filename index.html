<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table id="booksTable" class="table">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Id_Autor</th>
          <th>Id_Genero</th>
        </tr>
      </thead>

      <tbody></tbody>

      <input type="button" value="Cargar libros" id="loadBooks" />

      <div style="display: none;" id="messages">
        <p></p>
      </div>

      <div style="display: none;" id="bookForm">
        <hr />
        <table>
          <tr>
            <td>Titulo:</td>
            <td><input type="text" name="bookTitle" id="bookTitle" /></td>
          </tr>
          <tr>
            <td>Id Autor:</td>
            <td><input type="text" name="bookAuthorId" id="bookAuthorId" /></td>
          </tr>
          <tr>
            <td>Id Genero:</td>
            <td>
              <input type="text" name="bookGenreId" id="bookGenreId" min="1" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="button" value="Guardar" id="bookSave" />
            </td>
          </tr>
        </table>
      </div>
    </table>
  </body>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
